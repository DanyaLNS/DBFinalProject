<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<div th:switch="${authors}">
    <h2 th:case="null">No authors found!</h2>
    <div th:case="*">
        <h2>Authors</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Instrument posession id</th>
                <th>Work experience id</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}"></td>
                <td th:text="${author.name}"></td>
                <td th:text="${author.email}"></td>
                <td th:text="${author.instrumentPosessionId}"></td>
                <td th:text="${author.workExperienceId}"></td>
                <td><a th:href="@{author-update/{id}(id=${author.id})}">Edit</a></td>
                <td><a th:href="@{author-delete/{id}(id=${author.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/author-create">Create author</a></p>
</div>

<h4>Related entity</h4>
<p><a href="/work-experience">Work experience</a></p>
<p><a href="/instrument-posession">Instrument posession</a></p>
<h4><p><a href="/home">Home page</a></p>
</h4>
</body>
</html>
