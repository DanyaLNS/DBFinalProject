<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
</head>
<body>
<div th:switch="${musics}">
    <h2 th:case="null">No music found!</h2>
    <div th:case="*">
        <h2>Music</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Tempo</th>
                <th>Tonality</th>
                <th>Path to music</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="music : ${musics}">
                <td th:text="${music.id}"></td>
                <td th:text="${music.tempo}"></td>
                <td th:text="${music.tonality}"></td>
                <td th:text="${music.pathToMusic}"></td>
                <td><a th:href="@{music-update/{id}(id=${music.id})}">Edit</a></td>
                <td><a th:href="@{music-delete/{id}(id=${music.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/music-create">Create music</a></p>
</div>
<h4><p><a href="/home">Home page</a></p>
</h4>

</body>
</html>
