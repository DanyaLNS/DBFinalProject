<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update work experience</title>
</head>
<body>
<form action="#" th:action="@{/work-experience-update}" th:object="${experience}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="specialization">Specialization</label>
    <input type="text" th:field="*{specialization}" id="specialization" placeholder="Specialization">
    <br/>
    <label for="placeOfWork">Place of work</label>
    <input type="text" th:field="*{placeOfWork}" id="placeOfWork" placeholder="Place of work">
    <br/>
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <br/>
    <input type="submit" value="Update work experinece">
</form>
</body>
</html>
