<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create lyrics</title>
</head>
<body>
<form action="#" th:action="@{/lyrics-create}" th:object="${lyrics}" method="post">
    <label for="concept">Concept</label>
    <input type="text" th:field="*{concept}" id="concept" placeholder="Concept">

    <label for="text">Text</label>
    <input type="text" th:field="*{text}" id="text" placeholder="Text">

    <input type="submit" value="Create lyrics">
</form>
</body>
</html>
