<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lyrics</title>
</head>
<body>
<div th:switch="${lyrics}">
    <h2 th:case="null">No lyrics found!</h2>
    <div th:case="*">
        <h2>Lyrics</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Concept</th>
                <th>Text</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lyric : ${lyrics}">
                <td th:text="${lyric.id}"></td>
                <td th:text="${lyric.concept}"></td>
                <td th:text="${lyric.text}"></td>
                <td><a th:href="@{lyrics-update/{id}(id=${lyric.id})}">Edit</a></td>
                <td><a th:href="@{lyrics-delete/{id}(id=${lyric.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/lyrics-create">Create lyrics</a></p>
</div>
<h4><p><a href="/home">Home page</a></p>
</h4>

</body>
</html>
